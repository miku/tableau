{% extends "index.html" %}


{% block content %}
<div class="row">
<div class="small-12 large-12 columns">

    <div class="content">
    	<h4>Datenquellen anpassen</h4>
        <p>Nur Datensätze aus den ausgewählten Datenquellen werden für den
        	Vergleich herangezogen.
        </p>
            <form method="POST" action={{ url_for('settings') }}>
                <ul>
        {% for result in results %}
            <li>
                <input name="{{ result[0] }}-{{ result[1] }}" id="{{ result[0] }}-{{ result[1] }}" type="checkbox"
                {% if result[:2] in session.pairs %}checked="on"{% endif %}/>
                <label for="{{ result[0] }}-{{ result[1] }}"><strong>{{ result[0]|upper }}</strong> vs
                    <strong>{{ result[1]|upper }}</strong> | {{ result[2] }}</label>
            </li>
        {% endfor %}
    </ul>
    <input type=submit class="button radius submit secondary" value="Speichern" />
        </form>

    </div>
</div>
</div>

{% endblock %}
